<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- Romantic background music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c0a7b0d8e.mp3" type="audio/mpeg">
  </audio>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -40px;
      font-size: 20px;
      animation: floatUp linear forwards;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) scale(1.2);
        opacity: 0;
      }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 1;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
      transition: transform 0.4s ease;
    }

    .jump {
      animation: jump 0.6s ease;
    }

    @keyframes jump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 14px;
      opacity: .85;
      min-height: 22px;
      transition: opacity 0.3s ease;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: fadeIn 1s ease forwards;
    }

    .typewriter {
      font-size: 22px;
      white-space: pre-line;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">

    <!-- Simple cute face -->
    <svg id="animal" class="art" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="60" fill="#f2a97b" />
      <circle cx="75" cy="90" r="6" />
      <circle cx="125" cy="90" r="6" />
      <circle id="blush1" cx="65" cy="110" r="8" fill="transparent" />
      <circle id="blush2" cx="135" cy="110" r="8" fill="transparent" />
      <path d="M85 120 Q100 135 115 120" stroke="#000" stroke-width="3" fill="none" />
    </svg>

    <h1>Yogitha will you be my valentine? üíñ</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">Try catching No üòè</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <div class="typewriter" id="loveText"></div>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const loveText = document.getElementById("loveText");
    const music = document.getElementById("bgMusic");
    const animal = document.getElementById("animal");
    const blush1 = document.getElementById("blush1");
    const blush2 = document.getElementById("blush2");

    /* Floating hearts */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 500);

    /* Funny NO messages */
    const messages = [
      "Are you sure? ü•∫",
      "Think again üò≠",
      "I'll be sad üíî",
      "Last chance üò≥",
      "You can't escape love üòà"
    ];
    let msgIndex = 0;

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      hint.textContent = messages[msgIndex % messages.length];
      msgIndex++;

      yesBtn.style.transform = `translateY(-50%) scale(${1 + msgIndex * 0.1})`;
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot((b.left + b.width / 2) - e.clientX, (b.top + b.height / 2) - e.clientY);
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* Confetti */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });

    function celebrate() {
      const end = Date.now() + 1500;
      (function frame() {
        confettiInstance({ particleCount: 10, spread: 80, origin: { x: Math.random(), y: Math.random() * 0.4 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    /* Typewriter */
    const message = `From the moment I met you...\nLife became more beautiful.\n\nEvery smile of yours is my favorite place.\n\nWill you stay with me forever? üíñ`;

    function typeWriter(i = 0) {
      if (i < message.length) {
        loveText.textContent += message.charAt(i);
        setTimeout(() => typeWriter(i + 1), 35);
      }
    }

    /* YES click */
    yesBtn.addEventListener("click", async () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      animal.classList.add("jump");
      blush1.setAttribute("fill", "#ff9bb8");
      blush2.setAttribute("fill", "#ff9bb8");

      celebrate();

      try { await music.play(); } catch {}

      typeWriter();
    });
  </script>
</body>
</html>
